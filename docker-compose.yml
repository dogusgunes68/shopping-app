version: "3.8"
services:
  shopping-api:
    container_name: shopping-api
    restart: always
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

  db:
    container_name: postgres
    image: postgres
    ports:
      - "5432:${DB_PORT}"
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}

  migraton:
    build:
      context: .
    command: ["./wait-for-it/wait-for-it.sh", "db:5432", "npm", "start"]
    links:
      - db
    depends_on:
      - db
    env_file: "./.env"
    environment:
      - DB_HOST= localhost
volumes:
  data: {}
